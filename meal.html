<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/meal.css">
    <script src="js/day_night.js" defer></script>
    <script src="js/list_of_meal.js" defer></script>
    <script src="js/meal.js" defer></script>
    <script src="https://kit.fontawesome.com/6df57b0b02.js" crossorigin="anonymous"></script>
    <title>Meal</title>
</head>

<body>
    <header class="header">
        <div class="home_wrapper">
            <a href="/index.html" class="home_link">Find something delicious!</a>
        </div>
        <div class="theme_wrapper">
            <button class="theme"><i class="fa-solid fa-moon"></i>Dark theme</button>
        </div>
        <div class="search_div_wrapper">
            <form class="search_div">
                <input type="text" placeholder="Search..." class="search_input" id="header_input">
                <div>
                    <button class="search_button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="meal_img_div"></div>
            <div class="rec_ingr_wrapper">
                <div class="recipe_wrapper">
                    <div class="recipe_line">Recipe</div>
                    <div class="recipe"></div>
                </div>
                <div class="ingredientsList_wrapper">
                    <div class="ingredients_line">Ingredients</div>
                    <ul class="ingredients_list"></ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">Bon appetit!</footer>
</body>

</html>
