<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/day_night.js" defer></script>
    <script src="js/list_of_meal.js" defer></script>
    <script src="https://kit.fontawesome.com/6df57b0b02.js" crossorigin="anonymous"></script>
    <title>Hell's Kitchen</title>
</head>

<body>
    <header class="header">
        <div class="home_wrapper">
            <a href="/index.html" class="home_link">Find something delicious!</a>
        </div>
        <div class="theme_wrapper">
            <button class="theme"><i class="fa-solid fa-moon"></i>Dark theme</button>
        </div>
        <div class="search_div_wrapper">
            <form class="search_div">
                <input type="text" placeholder="Search..." class="search_input" id="header_input">
                <div>
                    <button class="search_button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="letters_list">
            <div class="find_meals_line">Find meals by their first letter!</div>
            <div class="letters_wrapper">
                <a href="#" class="letter">A</a>
                <a href="#" class="letter">B</a>
                <a href="#" class="letter">C</a>
                <a href="#" class="letter">D</a>
                <a href="#" class="letter">E</a>
                <a href="#" class="letter">F</a>
                <a href="#" class="letter">G</a>
                <a href="#" class="letter">H</a>
                <a href="#" class="letter">I</a>
                <a href="#" class="letter">J</a>
                <a href="#" class="letter">K</a>
                <a href="#" class="letter">L</a>
                <a href="#" class="letter">M</a>
                <a href="#" class="letter">N</a>
                <a href="#" class="letter">O</a>
                <a href="#" class="letter">P</a>
                <a href="#" class="letter">Q</a>
                <a href="#" class="letter">R</a>
                <a href="#" class="letter">S</a>
                <a href="#" class="letter">T</a>
                <a href="#" class="letter">U</a>
                <a href="#" class="letter">V</a>
                <a href="#" class="letter">W</a>
                <a href="#" class="letter">X</a>
                <a href="#" class="letter">Y</a>
                <a href="#" class="letter">Z</a>
            </div>
        </div>
        <form class="search_div">
            <input type="text" placeholder="Search..." class="search_input" id="main_input">
            <div>
                <button class="search_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
        <div class="div_random">
            <button class="random">Click to get a random meal!</button>
        </div>
    </main>
    <footer class="footer">Bon appetit!</footer>
</body>

</html>
